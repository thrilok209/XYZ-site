<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input #password type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="passwordConfirmation">Confirm Password </label>
    <input #passwordConfirmation type="password" class="form-control" id="passwordConfirmation" placeholder="Password">
  </div>
  <!-- <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  <a class="btn btn-primary" (click)="check()">checkDate</a>

  <a class="btn btn-primary" (click)="signWithEmail(email.value , password.value , passwordConfirmation.value)">Sign In</a>
  <p>{{errorMsg}}</p>
</form>
